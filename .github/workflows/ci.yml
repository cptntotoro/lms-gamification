name: Java CI with Maven & JaCoCo Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gamification_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Чекаут кода
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # нужно для корректного подсчёта покрытия

      # 2. Установка JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Кэширование зависимостей Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4. Ожидание готовности PostgreSQL
      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && break
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          echo "PostgreSQL is ready"

      # 5. Сборка, тесты и генерация JaCoCo отчёта
      - name: Build, test and generate JaCoCo report
        run: |
          mvn -B clean verify \
            -Dspring.profiles.active=test \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/gamification_test \
            -Dspring.datasource.username=postgres \
            -Dspring.datasource.password=postgres \
            -Djacoco.skip=false \
            -Dmaven.test.failure.ignore=false
        env:
          SPRING_TEST_CONTEXT_CACHE_MAX_SIZE: 32

      # 6. Проверка результатов тестов (для отладки)
      - name: Show test results summary
        if: always()
        run: |
          find . -name "surefire-reports" -type d -exec ls -la {} \;
          find . -name "TEST-*.xml" -exec grep -H "<testsuite" {} \; || true

      # 7. Загрузка покрытия в Coveralls
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: target/site/jacoco/jacoco.xml
          flag-name: backend
          parallel: false